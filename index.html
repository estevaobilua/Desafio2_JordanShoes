<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JordanShoes</title>

    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="cabecalho1">Ganhe R$ 10,00 de desconto no frete</div>
        <div class="cabecalho2"><h2>JordanShoes</h2></div>

        <div class="picture">
            <picture>
                <source media="(max-width: 450px)" srcset="./asset/coverMobile.png">
                <img src="./asset/coverDesktop.png" alt="">
            </picture>
            
            <div class="conteudo1">
                <h1>A melhor loja de Jordan</h1>
                <p>O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
            </div>
            <div class="background">
            
            </div>
        </div>
    </header>

    <main class="main">
        <div class="destaque">
            <h2>Destaques</h2>
            <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.</p>
        </div>
        <div class="shoes">

            <div class="grupo2">
                <div class="grupo1">
                    <div class="dives"><img src="./asset/jordan (1).png" alt=""></div>
                    <div class="dives"><img src="./asset/jordan (2).png" alt=""></div>
                </div>

                <div class="grupo1">
                    <div class="dives"><img src="./asset/jordan (3).png" alt=""></div>
                    <div class="dives"><img src="./asset/jordan (4).png" alt=""></div>
                </div>
            </div>
          
            <div class="grupo2">
                <div class="grupo1">
                    <div class="dives"><img src="./asset/jordan (5).png" alt=""></div>
                    <div class="dives"><img src="./asset/jordan (6).png" alt=""></div>
                </div>

                <div class="grupo1">
                    <div class="dives"><img src="./asset/jordan (7).png" alt=""></div>
                    <div class="dives"><img src="./asset/jordan (8).png" alt=""></div>
                </div>
            </div>
            
        </div>
    </main>

    <footer>
        <div class="footer">Todos os direitos reservados.</div>
    </footer>
</body>
</html>
